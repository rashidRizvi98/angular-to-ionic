<div>
  <h2>Status: <span>{{authSuccess ? 'Authenticated' : 'Unauthenticated'}}</span></h2>
  <pre *ngIf="userProfile">{{userProfile | json}}</pre>

  <div *ngIf="authSuccess"></div>
  <button (click)="login()">Login</button>
  <button (click)="loadProfile()" [disabled]="!authSuccess">Load Profile</button>
  <button (click)="logout()">Logout</button>
  <p>Keycloak token is not persistent in this example.</p>
</div>
<nav>
  <a [routerLink]="'/'">Home</a><br>
  <a [routerLink]="'/about'">About</a>
</nav>
<router-outlet></router-outlet>
